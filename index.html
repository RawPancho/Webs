<body class="body">

    <!--Autentificacion-->
    <button id="authorize_button" class="spaced btn btn-primary" onclick="handleAuthClick()">Conectar</button>
    <button id="signout_button" class="spaced btn btn-primary" onclick="handleSignoutClick()">Desvincular</button>

    <br>

        <label for="ListType">Tipo de gasto</label>

        <input list id="ListType" class="Lists">
        <datalist id="ListType" >

        <br>
          <button type="button" id="btn_reportar" onclick="Cargar()" style="width:75px" disabled="true">Reportar</button>
   
      </div>

<script type="text/javascript">

    var CLIENT_ID = '577967747026-57t00iia28et6vmgtj5jg8p4fe15i43e.apps.googleusercontent.com';
    var API_KEY = 'AIzaSyDRh-saaqsHUPlr5KspuBssvaoJbH643lc';
    var SHEETSID = '15C2O910bxLUgMUFJ1FGRKtzwT2srX1s4hQPWFJSIMK4';
    var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
    var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById('gapi').addEventListener('load',gapiLoaded);
      document.getElementById('gis').addEventListener('load',gisLoaded);

      document.getElementById('authorize_button').style.display = 'inline';
      document.getElementById('signout_button').style.display = 'none';

      window.onload = function() {
        document.getElementById('authorize_button').innerText = 'Autorizar';
        document.getElementById('signout_button').style.display = 'none';
      };
   
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
        checkStoredToken();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
        
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.display = 'inline';
        }
      }
      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          saveToken();
          onAuthSuccess();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          localStorage.removeItem('gapiToken'); // Elimina el token guardado
          onSignout();
        }
      }

      function saveToken() {
        const token = gapi.client.getToken();
        if (token) {
          localStorage.setItem('gapiToken', JSON.stringify(token));
        }
      }
      
      // Funci√≥n para verificar y cargar el token guardado
      function checkStoredToken() {
        const savedToken = JSON.parse(localStorage.getItem('gapiToken'));
        if (savedToken) {
          gapi.client.setToken(savedToken);
          onAuthSuccess();
        }
      }

      async function onAuthSuccess() {
        console.log("exitoso");
        document.getElementById('btn_reportar').disabled = false;
        document.getElementById('signout_button').style.display = 'inline';
        document.getElementById('authorize_button').style.display = 'none';
      }
      
      function onSignout() {
        document.getElementById('authorize_button').style.display = 'inline';
        document.getElementById('signout_button').style.display = 'none';
        document.getElementById('btn_reportar').disabled = true;
      }

</script>
</html>
